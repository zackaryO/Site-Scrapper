<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site hrefs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 m-5">
            <h1>Link Collector</h1>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-4">
            <form method="POST" action="/">
                {% csrf_token %}

                <input class="form-control" type="text" name="site" id="site" placeholder="enter site address">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Scrape</button>
        </div>
        </form>
        <div class="col-md-6">
            <a class="btn btn-warning" href="/delete">Delete</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                </tr>
                </thead>
                <tbody>
                {% for link in data %}
                <tr>
                    <td>{{link.id}}</td>
                    <td>{{link.name}}</td>
                    <td>@{{link.address}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
